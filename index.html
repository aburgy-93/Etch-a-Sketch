<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Scetch</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
  </head>
  <body>
    <div class="flex-container">
      <div class="content">
        <div class="choose-color">
          <div class="color-divs1">
            <input
              type="color"
              class="pen-color"
              name="Pen Color"
              value=" #000000 "
              onchange="changeColor(this.value)"
            />
            <span>Pen Color</span>
          </div>
          <!-- <div class="color-divs2">
            <input
              type="color"
              class="background-color"
              name="Pen Color"
              value=" #000000 "
              onchange="changeBackgroundColor(this.value)"
            />
            <span>Background Color</span>
          </div> -->
        </div>

        <div class="buttons">
          <button
            id="btn-color"
            class="btn-black"
            onclick="changeColor('black')"
          >
            Black
          </button>
          <button id="btn-color" class="btn-gray" onclick="changeColor('gray')">
            Gray
          </button>
          <button
            id="btn-color"
            class="btn-white"
            onclick="changeColor('white')"
          >
            Eraser
          </button>
          <button
            id="btn-color"
            class="btn-rainbow"
            onclick="changeColor('random')"
          >
            Rainbow
          <!-- </button>
          <button id="btn-color">Toggle Grid</button> -->
          <button id="btn-color" class="btn-reset" onclick="boardReset()">
            Reset
          </button>
        </div>
        <input
          type="range"
          placeholder="Size of Board"
          value="16"
          onchange="makeGrid(this.value)"
        />
        <button class="grid-size" id="btn-color">Select Size</button>
      </div>
      <div class="contentContainer">
        <div class="title"><h1>SketchPad</h1></div>
        <div class="mode">Mode: Coloring</div>
        <div class="board"></div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
